  <div><form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">
 
    
    <div class="scrollable-div" id="userinput">
      <label for="file" class="custum-file-upload">

        </div>
        <div class="text">
           <span>Click to upload image</span>
           </div>
  
        <input  id="file" type="file" (change)="onFileChange($event)" accept="image/*" />
        </label>
        
        <DIV id="fillWithAi">
<h4>ENTER YOUR INFORMATION HERE TO FILL IT automatically WITH AI:</h4>
          <textarea placeholder="Write YOUR INFORMATION here  " id="text" name="text" #userInput rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>  
        
          <button (click)="processInput(userInput.value)">Process Information</button>
        </DIV>
      
      <p id="name">
        <input formControlName="name"  placeholder="Your Name" />
      </p>
      <p id="birthDate">
        <input formControlName="birthDate"  placeholder="Your birthDate" />
      </p>
      <p id="Address">
        <input formControlName="Address"  placeholder="Your Address" />
      </p>
      
      <p id="familyStatus">
        <input formControlName="familyStatus"  placeholder="Your familystatus" />
      </p>
      <p id="email">
        <input formControlName="email" placeholder="Your Email" />
      </p>
      <p id="phone">
        <input formControlName="phone"  placeholder="Your phone" />
      </p>
      <p id="nationality">
        <input formControlName="nationality" placeholder="Your nationality" />
      </p>
      

    <p id="languages" >
          <input formControlName="languages" placeholder="add a languages " />
           <input formControlName="level" placeholder="language level" />
          </p>
          <!-- <button>add another language</button> -->
          <p id="workExperience">
            <input formControlName="workExperience" placeholder="Work Experience" />
            <input formControlName="workPlace" placeholder="Work place" />
            <input formControlName="workPlaceDate" placeholder="Work place Date" />
          </p>
          <p id="workshops">
            <input formControlName="workshops" placeholder="Workshops Attended" />
            <input formControlName="workshopsPlace" placeholder="Workshops Attended place" />
            <input formControlName="workshopsPlaceDate" placeholder="Workshops Attended date" />

          </p>
          <p id="school">
            <input formControlName="school" placeholder="school" />
            <input formControlName="schoolPlace" placeholder="school Place" />
            <input formControlName="schoolDate" placeholder="school Date" />

          </p>
     
     
      <p id="EDV">
        <input formControlName="EDV" placeholder="EDV-Kenntnisse:" />
      </p>
      <p id="my_strong">
        <input formControlName="my_strong" placeholder="StÃ¤rken" />
      </p>
     
   
     
      <button type="submit">Generate Resume</button>
      <button *ngIf="!isMobile" [useExistingCss]="true" printSectionId="contentToConvert" ngxPrint>Download PDF</button>
      <button *ngIf="isMobile" (click)="saveAsPDF()">Download PDF</button>    </div>

  </form></div>
  
  <div id="resume-conta">
    <div class="preview-box">
      <app-content-converter 
        [resumeForm]="resumeForm" 
        [selectedFile]="selectedFile">
      </app-content-converter>
    </div>
  </div>

 


  </div>
 
  <div  id="footer" >
    <app-footer></app-footer>
  </div>
