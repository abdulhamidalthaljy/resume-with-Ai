<div id="container">
  <form [formGroup]="resumeForm" (ngSubmit)="onSubmit()">
    <div id="profile">
      <div id="image">
        <img
          id="profile-photo"
          src="http://mnnit.ac.in/ss/images/shashank.jpg"
          alt="Profile-Image"
        />
      </div>
      <p id="name">
        <input formControlName="name" placeholder="Your Name" />
      </p>
      <p id="email">
        <input formControlName="email" placeholder="Your Email" />
      </p>
      <p id="designation">
        <input formControlName="designation" placeholder="Your Designation" />
      </p>
      <p id="college">
        <input formControlName="college" placeholder="Your College" />
      </p>
      <div id="about">
        <input formControlName="about" placeholder="About Me" />
      </div>
      <p id="education">
        <input formControlName="education" placeholder="Your Education" />
      </p>
      <p id="work-experience">
        <input formControlName="workExperience" placeholder="Work Experience" />
      </p>
      <p id="workshops">
        <input formControlName="workshops" placeholder="Workshops Attended" />
      </p>
    </div>
    <button type="submit">Generate Resume</button>
  </form>
</div>
